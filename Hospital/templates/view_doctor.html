{% extends 'navigationbar.html'%}
{% load static %}
{% block body %}
<style>
body {
  background-color: #ffe6e6;
}
</style>

<div class="container" style= "margin-top:50px">
  <h2 class="text-center">View Doctor </h2>
  <br><br>
  <table class="table table-hover" id="example">
    <thead>
      <tr>
      <th>Doctor ID </th>
      <th>Doctor Name </th>
      <th>Doctor Contact </th>
      <th>Doctor Specialization </th>
      <th> Delete </th>
      </tr>
    </thead>
    <tbody>
      {% for i in doc %}
      <tr>
        <td>{{i.id}}</td>
        <td>{{i.name}}</td>
        <td>{{i.mobile}}</td>
        <td>{{i.special}}</td>
        <td><a href="{% url 'delete_doctor' i.id  %}" onclick="return confirm('Are you realy want to delete')"><i class="fa-solid fa-trash"></i></a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}
